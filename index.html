<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="img/title-img.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/lightbox.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Book Store</title>
</head>

<body>
  <!-- header start -->
  <header class="d-flex align-items-center">
    <div class="align-self-start position-absolute">
      <a href="#">
        <img src="img/book.png" alt="logo" width="120" class="img-fluid m-4">
      </a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class="text-light display-2 font-italic mb-5 banner-heading">We
            <img src="img/heart.png" alt="love" width="250" class="img-fluid"> Reading</h1>
          <a href="#" class="btn btn-lg btn-outline-danger text-uppercase px-5">Checkout</a>
        </div>
      </div>
    </div>
  </header>
  <!-- header ends  -->

  <!-- gallary start -->
  <section class="gallary">
    <div class="container">
      <!-- title start -->
      <div class="row">
        <div class="col text-center py-5">
          <h1 class="text-secondary text-uppercase font-italic common-title">The best libraries in the world</h1>
        </div>
      </div>
      <!-- title ends  -->
      <div class="row mb-4 first-row align-items-end">
        <div class="col-lg-3 col-sm-6 col-10 mx-auto">
          <a href="img/libraries/library1.jpg" data-lightbox="library" data-title="Clementinum, Prague">
            <img src="img/libraries/library1.jpg" alt="library1" class="img-thumbnail gallary-img">
          </a>
        </div>

        <div class="col-lg-3 col-sm-6 col-10 mx-auto">
          <a href="img/libraries/library2.jpg" data-lightbox="library" data-title="Bibliotheca Alexandrina, Alexandria, Egypt">
            <img src="img/libraries/library2.jpg" alt="library2" class="img-thumbnail gallary-img">
          </a>
        </div>

        <div class="col-lg-3 col-sm-6 col-10 mx-auto">
          <a href="img/libraries/library3.jpg" data-lightbox="library" data-title="Trinity College Old Library, Dublin">
            <img src="img/libraries/library3.jpg" alt="library3" class="img-thumbnail gallary-img">
          </a>
        </div>

        <div class="col-lg-3 col-sm-6 col-10 mx-auto">
          <a href="img/libraries/library4.jpg" data-lightbox="library" data-title="Central Library of Vancouver, Canada">
            <img src="img/libraries/library4.jpg" alt="library4" class="img-thumbnail gallary-img">
          </a>
        </div>
      </div>

      <div class="row mb-4 second-row align-items-end">
        <div class="col-lg-3 col-sm-6 col-10 mx-auto">
          <a href="img/libraries/library5.jpg" data-lightbox="library" data-title="Library of Congress, Washington, D.C.">
            <img src="img/libraries/library5.jpg" alt="library5" class="img-thumbnail gallary-img">
          </a>
        </div>

        <div class="col-lg-3 col-sm-6 col-10 mx-auto">
          <a href="img/libraries/library6.jpg" data-lightbox="library" data-title="New York Public Library (Stephen A. Schwarzman Building)">
            <img src="img/libraries/library6.jpg" alt="library6" class="img-thumbnail gallary-img">
          </a>
        </div>

        <div class="col-lg-3 col-sm-6 col-10 mx-auto">
          <a href="img/libraries/library7.jpg" data-lightbox="library" data-title="Marciana Library, Venice">
            <img src="img/libraries/library7.jpg" alt="library7" class="img-thumbnail gallary-img">
          </a>
        </div>

        <div class="col-lg-3 col-sm-6 col-10 mx-auto">
          <a href="img/libraries/library8.jpg" data-lightbox="library" data-title="Seattle Public Library's Central Library">
            <img src="img/libraries/library8.jpg" alt="library8" class="img-thumbnail gallary-img">
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- gallary ends  -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/lightbox.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
